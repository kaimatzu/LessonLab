syntax = "proto3";
package open_lesson;

message ReadRequest {
    bool req = 1;
    uint32 id = 2;
}
  
message ReadResponse {
    uint32 status_code = 1; 
    string title = 2;
    string md_content = 3;
	string error_string = 4;
}

message StateSignal { string stream_message = 1; }


message UpdateRequest {
    string lesson_content = 1;
}

message UpdateResponse {
    uint32 status_code = 1;
}
